
<p>pessoas works!</p>

 

<div class="container p-5">
    <div class="border border-light rounded p-5"   *ngIf="visibilidadetabela">

        <div>
            <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
                Nova Pessoa
            </button>
        </div>
 
        <hr>

        <table class="table table-striped table-hover table-sm"  *ngIf="pessoasList">
            <tr class="thead-light">
                <th>Id</th>
                <th>Nome</th>
                <th>Sobre Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
                <th>Acções</th>
            </tr>

            <tr *ngFor="let pessoas of pessoasList">

                <td>{{pessoas.id}}</td>
                <td>{{pessoas.nome}}</td>
                <td>{{pessoas.sobreNome}}</td>
                <td>{{pessoas.idade}}</td>
                <td>{{pessoas.profissao}}</td>
                <td>
                    <button class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizarPessoa(pessoas.id)">
                        Atualizar
                    </button>
                    - <button class="btn btn-sm btn-outline-danger">Excluir</button>
                </td>
            </tr>

        </table>
    </div>

</div>


<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-ligth rounded p-5 shadow"  *ngIf="visibilidadeForm">
            <h5>{{tituloFormulario}}</h5>
            <hr>

            <form [formGroup]="formulario" (ngSubmit)="SendForm()">
                <div class="form-group">
                    <label>Nome:</label>  
                    <input type="text" class="form-control form-control-sm" formControlName="nome">             
                </div>

                <div class="form-group">
                    <label>Sobre Nome:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="sobrenome">
                </div>

                <div class="form-group">
                    <label>Idade:</label>
                    <input type="number" class="form-control form-control-sm" formControlName="idade">
                </div>

                <div class="form-group">
                    <label>Profissão:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="profissao">
                </div>

                <div class="container">
                    <div class="row">
                        <div class="pl-1">

                            <button type="submit" class="btn btn-sm btn-outline-secondary">
                                Salvar
                            </button>
                                               
                            <button type="button" class="btn btn-sm btn-light"  (click)="voltar()">
                                Voltar
                            </button>
                             
                        </div>

                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
